{% if messages %}
    <div class="messages">
    <ul>
    {% for message in messages %}
        <li class="{{ message.tag }}">
            {{ message }} 
        </li>
        {% endfor %}
    </ul>
    </div>
{% endif %}

{% load markup %}

<h2>{{ object.title }}</h2>

<p>
{{ object.text|restructuredtext }}
</p>

<h3>Actions<h3>
<ul>
    <li>
        <a href="{% url wiki_article_edit object.slug %}">Edit this article</a>
    </li>
        <li>
            <a href="{% url wiki_article_history object.slug %}">View article history</a>
        </li>
</ul>
